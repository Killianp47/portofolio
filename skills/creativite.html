<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portofolio</title>
    <meta name="description" content="Portfolio Template for Developer" />

    <link rel="stylesheet" href="../css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<header class="header">
    <div class="header__content">
        <div class="header__logo-container">
            <span class="header__logo-sub">PETRAU Killian</span>
        </div>
        <div class="header__main">
            <ul class="header__links">
                <li class="header__link-wrapper">
                    <a href="../index.html" class="header__link"> Acceuil </a>
                </li>
                <li class="header__link-wrapper">
                    <a href="../index.html#about" class="header__link">A propos </a>
                </li>
                <li class="header__link-wrapper">
                    <a href="../index.html#skill" class="header__link">Compétences</a>
                </li>
                <li class="header__link-wrapper">
                    <a href="../index.html#projects" class="header__link">
                        Projets
                    </a>
                </li>
                <li class="header__link-wrapper">
                    <a href="../index.html#contact" class="header__link"> Me contacter </a>
                </li>
            </ul>
            <div class="header__main-ham-menu-cont">
                <img
                        src="../assets/svg/ham-menu.svg"
                        alt="hamburger menu"
                        class="header__main-ham-menu"
                />
                <img
                        src="../assets/svg/ham-menu-close.svg"
                        alt="hamburger menu close"
                        class="header__main-ham-menu-close d-none"
                />
            </div>
        </div>
    </div>

</header>
<section id="about" class="about sec-pad">
    <div class="main-container">
        <h2 class="heading heading-sec heading-sec__mb-med">
            <span class="heading-sec__main">Créativité</span>
            <span class="heading-sec__sub">

            </span>
        </h2>
    </div>

</section>
<footer class="main-footer">
    <div class="main-container">
        <div class="main-footer__upper">
            <div>
                <div class="main-footer__row main-footer__row-1">
                    <h2 class="heading heading-sm main-footer__heading-sm">
                        <span>Social</span>
                    </h2>
                    <div class="main-footer__social-cont">
                        <a target="_blank" rel="noreferrer" href="#">
                            <img
                                    class="main-footer__icon"
                                    src="../assets/png/linkedin-ico.png"
                                    alt="icon"
                            />
                        </a>
                        <a target="_blank" rel="noreferrer" href="#">
                            <img
                                    class="main-footer__icon"
                                    src="../assets/png/github-ico.png"
                                    alt="icon"
                            />
                        </a>
                        <a target="_blank" rel="noreferrer" href="#">
                            <img
                                    class="main-footer__icon"
                                    src="../assets/png/twitter-ico.png"
                                    alt="icon"
                            />
                        </a>
                        <a target="_blank" rel="noreferrer" href="#">
                            <img
                                    class="main-footer__icon"
                                    src="../assets/png/yt-ico.png"
                                    alt="icon"
                            />
                        </a>
                        <a target="_blank" rel="noreferrer" href="#">
                            <img
                                    class="main-footer__icon main-footer__icon--mr-none"
                                    src="../assets/png/insta-ico.png"
                                    alt="icon"
                            />
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</footer>
</body>
